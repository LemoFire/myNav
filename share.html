<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Simple Share</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="paper-window">
	<div id="paper-front">
		<div class="hamburger">
			<span id="hamburger"></span>
		</div>
		<div id="container">
			<section>
			<div id="carouselExampleIndicators" class="carousel slide mt-2 mb-4" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="img/silder/1.png" alt="First slide">
						<div class="carousel-caption d-none d-md-block">
							<h5>OFFICE TOOL PLUS</h5>
							<p>
								一个小巧、安全、简洁的 OFFICE 管理、下载、安装器
							</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/silder/2.png" alt="Second slide">
						<div class="carousel-caption d-none d-md-block">
							<h5>DISM++</h5>
							<p>
								一个轻量、绿色的系统管理、安装工具
							</p>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
			<div class="container-fluid" id="sharebody">
				<div class="row">
					<div class="col" id="sharebody_left">
						<ul class="list-group list-group-flush">
							<li class="list-group-item active">Windows Tools</li>
							<li class="list-group-item">RaspberryPi Project</li>
						</ul>
					</div>
					<div class="col-10 col-center-block" id="shareody_right">
						<div class="card p-3 my-2" id="sharelist0">
							<div class="row col-center-block">
								<div class="col">
									<div class="col card mx-1 my-2 w-32">
										<div class="card-body">
											<h5 class="card-title">Sadowsocks RR</h5>
											<a href="files/ShadowsocksR.zip" class="btn btn-primary">Download</a>
										</div>
									</div>
								</div>
								<div class="col">
									<div class="col card mx-1 my-2 w-32">
										<div class="card-body">
											<h5 class="card-title">V2RayW</h5>
											<a href="files/V2RayW.zip" class="btn btn-primary">Download</a>
										</div>
									</div>
								</div>
								<div class="col">
									<div class="col card mx-1 my-2 w-32">
										<div class="card-body">
											<h5 class="card-title">DISM++</h5>
											<a href="http://www.chuyu.me/zh-Hans/index.html" class="btn btn-primary">Go website</a>
										</div>
									</div>
								</div>
							</div>
							<div class="row col-center-block">
								<div class="col">
									<div class="col card mx-1 my-2 w-32">
										<div class="card-body">
											<h5 class="card-title">OFFICE TOOL PLUS</h5>
											<a href="https://otp.landian.la/zh-cn/" class="btn btn-primary">Go website</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="card p-3 my-2" id="sharelist1" style="display: none">
							<div class="row col-center-block">
								<div class="col">
									<div class="col card mx-1 my-2 w-32">
										<div class="card-body">
											<h5 class="card-title">RPi Cam Web Interface</h5>
											<a href="#" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="git clone https://github.com/silvanmelchior/RPi_Cam_Web_Interface.git && cd RPi_Cam_Web_Interface && ./install.sh">Get Command</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
			<footer>
			<div id="footer">
			</div>
			</footer>
		</div>
	</div>
</div>
<div id="paper-back">
	<nav>
	<div class="close">
	</div>
	</nav>
</div>
<nav id="bottom_nav" class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="#"><img class="img-responsive" alt="logo" src="img/logo.png"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="navbarSupportedContent1">
	<ul class="navbar-nav mr-auto">
	</ul>
	<form class="form-inline my-2 my-lg-0">
		<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	</form>
</div>
</nav>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/fixed-element.js"></script>
<script>
$(function() {
	"use strict";
	var now_flag=0;
	$('#sharebody_left li').on("mouseover",function(){
		$('#sharebody_left li').removeClass("active");
		$(this).addClass("active");
		var flag=$(this).index();
		if(flag!==now_flag){
			$("#shareody_right").children("div").fadeOut("fast",function(){
				now_flag=flag;
				$('#sharelist'+now_flag).fadeIn("fast");
			});
		} 
	}
);
});
$(function () {
	"use strict";
  $('.btn').popover({
    container: 'body'
  })
});
</script>
</body>
</html>
