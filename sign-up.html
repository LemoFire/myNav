<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="paper-window">
	<div id="paper-front">
		<div class="hamburger">
			<span id="hamburger"></span>
		</div>
		<div id="container">
			<section>
			<h1>注册</h1>
			<div class="col-xs-6 col-md-5 col-center-block text-left">
				<form class="form-horizontal" role="form" id="Input_Sign_Up" action="">
					<div class="form-group">
						<label class="control-label">Email address</label><input type="email" class="form-control" id="InputEmail1" placeholder="输入你的电子邮箱" required>
						<div class="valid-feedback">
							邮箱正确！
						</div>
						<div class="invalid-feedback">
							邮箱错误！
						</div>
					</div>
					<div class="form-group">
						<label for="InputPassword1" class="control-label">Password</label><input type="password" class="form-control" id="InputPassword1" placeholder="请输入8-16位的密码，由数字和大小写字母组成" required>
						<div class="valid-feedback">
							密码正确！
						</div>
						<div class="invalid-feedback">
							密码错误，密码长度应为8-16位，且包含数字和大小写字母！
						</div>
					</div>
					<div class="form-group">
						<label for="InputPassword2" class="control-label">rePassword</label><input type="password" class="form-control" id="InputPassword2" placeholder="请输入8-12位的密码，由字母和数字组成" required>
						<div class="valid-feedback">
							确认密码正确
						</div>
						<div class="invalid-feedback">
							确认密码有误！
						</div>
					</div>
					<div class="form-group">
						<label for="Phone" class="control-label">Phone</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">+86</span>
							</div>
							<input type="password" class="form-control" id="InputPhone" placeholder="请输入手机号" required>
							<div class="valid-feedback">
								手机号正确
							</div>
							<div class="invalid-feedback">
								请输入正确的手机号
							</div>
						</div>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary" style="margin-right:3vw">注册</button><button type="reset" class="btn btn-warning" style="margin-left:3vw">重置</button>
					</div>
				</form>
			</div>
			</section><footer>
			<div id="footer">
			</div>
			</footer>
		</div>
	</div>
</div>
<div id="paper-back">
	<nav>
	<div class="close">
	</div>
	</nav>
</div>
<nav id="bottom_nav" class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="#"><img class="img-responsive" alt="logo" src="img/logo.png"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="navbarSupportedContent1">
	<ul class="navbar-nav mr-auto">
	</ul>
	<form class="form-inline my-2 my-lg-0">
		<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	</form>
</div>
</nav>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/fixed-element.js"></script>
<script src="js/validation.js"></script>
<script>
$(function() {
	"use strict";
	$('#Input_Sign_Up input').blur(function() {
		var id = $(this).attr('id');
		validate(id);
	});
});	
</script>
</body>
</html>
